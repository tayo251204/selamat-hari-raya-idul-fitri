<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(assets/bg05.png) no-repeat center center/cover;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: white;
            animation: fadeIn 3s ease-in-out;
            display: none;
        }
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .open-button {
            background: yellow;
            color: black;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .open-button:hover {
            background: orange;
        }
        h1 {
            font-size: 2.5em;
            animation: textGlow 2s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px yellow; }
            to { text-shadow: 0 0 20px orange; }
        }
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .instagram-button {
            background-color: #E4405F;
        }
        .instagram-button:hover {
            background-color: #c13584;
        }
        .dana-button {
            background-color: #007AFF;
            margin-left: 10px;
        }
        .dana-button:hover {
            background-color: #005BB5;
        }
    </style>
    <script>
        function openCard() {
            document.querySelector('.curtain').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="curtain">
        <p>Selamat Hari Raya Idul Fitri</p>
        <button class="open-button" onclick="openCard()">Buka</button>
    </div>
    <div class="container">
        <h2 class="typing">Selamat Hari Raya <br>Idul Fitri 1446 H/2025</h2>
        <p>Mohon maaf lahir dan batin</p>
        <audio controls autoplay loop>
            <source src="assets/audio.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
        <br>
        <a href="https://www.instagram.com/herman_supriantono?igsh=cHB4eWwxdjlleHVj" target="_blank" class="button instagram-button">Instagram_mr.Tayo</a>
        <a href="https://link.dana.id/minta/2vsgfo1x4yg" target="_blank" class="button dana-button">klik THR via DANA</a>
    </div>
</body>
</html>
